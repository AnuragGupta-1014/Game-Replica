<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Game_RPS.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="Rock"> <img src="rock.png" alt="Rock"> </div>
        <div class="choice" id="Paper"> <img src="paper.png" alt="Paper"> </div>
        <div class="choice" id="Scissor"> <img src="scissors.png" alt="Scissor"> </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>   
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="your">Play your game</p>
    </div>
    <script src="Game_RPS.js"></script>
</body>
</html>
